<script type="text/javascript">

function getEventTarget(e) {
    e = e || window.event;
    return e.target || e.srcElement; 
}

var ul = document.getElementById('List_1');
ul.onclick = function(event) {
    var target = getEventTarget(event);
    document.getElementById("TextEditBox_text").value = target.innerHTML;
};


Button_start.addEventListener('click',mouseClick,false);
function mouseClick(e)
{  
	var text = "text=";
	var textVar = document.getElementById("TextEditBox_text").value;
	
	var result;
	
	$.ajax({
    url: 'http://143.248.135.60:25898/srdfservice',
    type: 'POST',
    contentType: 'application/x-www-form-urlencoded; charset=utf-8',
    dataType: 'text/plain; charset=UTF-8',
    data: text.concat(textVar),
    complete: function (data) {
    	
    	
    	
    	var JSONdata = JSON.parse(JSON.stringify(data));
    	
    	var responseText = JSONdata.responseText;
    	
    	var responseArr = responseText.split("==");
    	
		var posID = document.getElementById("ScrollableContainer_1");
		var argument1ID = document.getElementById("TextEditBox_argument1");
		var relationsID = document.getElementById("TextEditBox_relations");
		var argument2ID = document.getElementById("TextEditBox_argument2");
		var srdfID = document.getElementById("TextEditBox_srdf");
	
		posID.value = responseArr[0];
		argument1ID.value = responseArr[2];
		relationsID.value = responseArr[1];
		argument2ID.value = responseArr[3];
		srdfID.value = responseArr[4];
	
    	}
	});
	
	
 
}
